<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um paragrafo 
        de qualquer
        jeito.
        Basta colocar
        tudo no meio
        do par de
        tags &lt;p&gt; e &lt;/p&gt; <!--Less than / Greater than-->

    </p>
    <p>
        Se precisar quebrar a linha 
        em algum lugar 
        em específico, 
        <br> basta usar a tag &lt;br&gt;. <!--br = quebra de linha-->
    </p>
    <p> Simbolos úteis <br>
        &reg;<!--Marca registrada-->
        &copy;<!--Copy right-->
        &trade;<!--Marca registrada em inglês-->
        &euro;
        &pound;
        &cent;
        &yen;
        &Delta;
        &uparrow;
    </p>
    <p>
        Emoji:
        &#x1f596; 
        &#x1f913;
        

    </p>
</body>
</html>
