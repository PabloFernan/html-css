<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="idcor">Cor: </label>
            <input type="color" name="cor" id="idCor">
        </div>
        <div>
            <label for="idNivel">Nivel de Satisfação: </label>
            <input type="range" name="nivel" id="idNivel">
        </div>
        <div>
            <label for="idFoto">Escolha uma foto de perfil: </label>
            <input type="file" name="foto" id="idFoto">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
