<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="idMasc" value="M"> <label for="idMasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="idFem" value="F"> <label for="idFem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="idFutebol"> <label for="idFutebol">Futebol</label> <br>
            <input type="checkbox" name="basquete" id="idBasquete"> <label for="idBasquete">Basquete</label> <br>
            <input type="checkbox" name="volei" id="idVolei"> <label for="idVolei">Vôlei</label> <br>
            <input type="checkbox" name="natacao" id="idNatacao"> <label for="idNatacao">Natação</label> <br>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
