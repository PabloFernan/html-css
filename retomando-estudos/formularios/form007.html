<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idEstado">Estado</label>
            <select name="estado" id="idEstado">
                <option value="" selected>--Escolha--</option>
                <optgroup label="Região Sudoeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="idProfissao">Profissão: </label>
            <input type="text" name="profissao" id="idProfissao" list="listaProf">
            <datalist id="listaProf">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>

            </datalist>
        </p>
        <p>
            <label for="idMensagem">Mensagem: </label> <br>
            <textarea name="msg" id="idMensagem" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
