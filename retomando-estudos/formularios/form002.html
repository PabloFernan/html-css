<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idusuario">Usuário: </label>
            <input type="text" name="usuario" id="idusuario" required size="15" placeholder="Nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="idsenha">Senha: </label>
            <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="20" size="15" placeholder="Minimo 8 dígitos" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
