<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" height="315" controls autoplay>
        <source src="midias/Video-Teste.mp4" type="Vídeo/mp4">
        <source src="midias/Video-Teste.webm" type="Vídeo/webm">
        <p>Seu navegador não tem compatibilidade com o vídeo</p>
    </video>

    <h1>Inserindo Vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=1zysCJyM5nKQhjm8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
